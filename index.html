<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="bg-image-container">
    <div id="bg-image"></div>
  </div>
  <header>
    <img src="./assets/steam-logo-1.png" alt="Logo Steam">
    <p>X</p>
  </header>
  <main>
    <h1>Who's playing?</h1>
    
    <figure class="profile-cards">
      <div class="card-container">
        <img id="brother-profile" src="./assets/brother-profile.png" alt="Brother's profile">
        <div class="three-dots"></div>
      </div>
      <div class="card-container">
        <img id="player-profile" src="./assets/player-profile.png" alt="Player's profile">
        <div class="three-dots"></div>
      </div>
      <figure class="add-account" alt="Add account">
      </figure>
    </figure>

    <section class="info-container">
      <div class="brother-info">
        <h2>Brother234</h2>
        <p>Account name: jhonalejandro4</p>
      </div>
      <div class="player-info">
        <h2>soulandletters7</h2>
        <p>Account name: soulandletters</p>
      </div>
      <div class="add-info">
        <h2>Add Account</h2>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
